version: '3.9'

services:
  web:
    container_name: nest_container
    image: 389798/nest-image
    build: ./
    env_file:
      - .env
    restart: always
    volumes:
      - ./models:/app/models
    ports:
      - 4500:4500

  mongo:
    container_name: mongo_container
    image: mongo
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_DATABASE=nest-cluster
      - MONGO_INITDB_ROOT_USERNAME=Arkadiy_Mongo
      - MONGO_INITDB_ROOT_PASSWORD=rambler555
networks:
  default:
